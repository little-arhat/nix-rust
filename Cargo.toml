[package]

name        = "nix"
description = "Rust friendly bindings to *nix APIs"
version     = "0.2.3"
authors     = ["Carl Lerche <me@carllerche.com>"]
homepage    = "https://github.com/carllerche/nix-rust"
license     = "MIT"
exclude     = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "tests/**/*"
]

[dependencies]
bitflags = "0.1"

[dev-dependencies]
rand = "0.1.2"

[dev-dependencies.nix-test]
path    = "nix-test"
version = "*"

[[test]]

name = "test"
path = "test/test.rs"
